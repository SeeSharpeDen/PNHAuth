
<!doctype html>
<html>
<head>
    <title>PNH Auth</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">



</head>

<body>

    <form action="" id="player_form">
        <h2>Please fill out this form to be whitelisted</h2>

        <div class="form-row">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" />
        </div>

        <div class="form-row">
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" />
        </div>

        <div class="form-row">
            <label for="guilded_username">Guilded Username</label>
            <input type="text" id="guilded_username" name="guilded_username" />
        </div>

        <div>

            <button type="submit" class="btn-submit" id=" btnSubmit">
                Submit
             </button>
        </div>

    </form>
    <script src="formtojson.js"></script>
</body>

</html>
